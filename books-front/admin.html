<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Books Library</li>
          <li><a href="./index.html">Reader</a></li>
        </ul>
      </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><a data-open="loginModel" id="showlogin" class="showlogin">Login</a></li>
        <li><a id="showlogout" class="showlogout">Logout</a></li>
      </ul>
    </div>
  </div>

  <div class="reveal" id="loginModel" data-reveal>
    <h1>Reader Login</h1>
    <form id="adminlogin">
      <div class="row">
        <label>
          <input name= "username1"  type="text" placeholder="Username">
        </label>
      </div>
      <div class="row">
        <label>
          <input name= "password1"  type="password" placeholder="Password">
        </label>
      </div>
      <button class="button" type="submit" data-close>Login</button>
      or
    </form>
    <button class="button" data-open="signupModel">Sign Up</button>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- This is the nested modal -->
  <div class="reveal" id="signupModel" data-reveal>
    <h2>Reader Sign Up</h2>
    <form id="adminsignup">
      <div class="row">
        <label>
          <input name= "username" type="text" placeholder="Username">
        </label>
      </div>
      <div class="row">
        <label>
          <input name= "password" type="password" placeholder="Password">
        </label>
      </div>
      <button class="button" type="submit" data-close>Sign Up</button>
    </form>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <section class="row about showlogout">
    <div class="large-12 columns">
      <h2 class="text-center"> Add Book </h2>
      <form id="addBook">
        <div class="columns large-6 medium-6">
          <label> Title 
            <input name="title" type="text" placeholder="Title">
          </label>
        </div>
        <div class="columns large-6 medium-6">
          <label> Category 
            <input name="category" type="text" placeholder="Category">
          </label>
        </div>
            <div class="columns large-6 medium-6">
              <label>Authors
                <div id="authors">
                  <input class="author" type="text" placeholder="Author">
                </div>
              </label>
              <button id="addAuthor" class="button addAuthor">Add one more author</button>
            </div>
        <button class="button" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <ul id="bookslist"></ul>

  <div class="reveal" id="updateBookModel" data-reveal>
    <form id="updateBook">
        <div class="columns large-6 medium-6">
          <h2 id="title1">Title: </h2>
        </div>
        <div class="columns large-6 medium-6">
          <label> Category 
            <input id="category1" name="category1" type="text" placeholder="Category">
          </label>
        </div>
        <div class="columns large-6 medium-6">
          <label>Authors
            <div id="authors1">
            </div>
          </label>
          <button id="addAuthor1" class="button addAuthor1">Add one more author</button>
        </div>
        <button class="button" type="submit" data-close>Submit</button>
      </form>
      <form id="deleteBook">
        <button class="button" type="submit" data-close>Delete</button>
      </form>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
